<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <span class="title">Tic-Tac-Toe</span>
            <div class="play-area">
                <div class="grid-layout">
                    <div class="box box_hover" id="box-1"></div>
                    <div class="box box_hover" id="box-2"></div>
                    <div class="box box_hover" id="box-3"></div>
                    <div class="box box_hover" id="box-4"></div>
                    <div class="box box_hover" id="box-5"></div>
                    <div class="box box_hover" id="box-6"></div>
                    <div class="box box_hover" id="box-7"></div>
                    <div class="box box_hover" id="box-8"></div>
                    <div class="box box_hover" id="box-9"></div>
                </div>
                <div class="line" id="line-1"></div>
                <div class="line" id="line-2"></div>
                <div class="line" id="line-3"></div>
                <div class="line" id="line-4"></div>
                <div class="line" id="line-5"></div>
                <div class="line" id="line-6"></div>
                <div class="crossfill">
                    <div class="line" id="line-7"></div>
                </div>
                <div class="crossfill">
                    <div class="line" id="line-8"></div>
                </div>
            </div>
            <div id="turn">
                <span>Turn: Player -</span>
                <span id="playerNo"></span>
            </div>
            <span class="winner" id="winner"></span>
            <button class="reset-btn" id="reset-btn">Reset</button>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
